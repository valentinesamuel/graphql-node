type Query {
  products: [Product]
  productsByPrice(min: Float!, max: Float!): [Product]
  productById(id: String!): Product
}

type Mutation{
    addNewProduct(id: ID!, description: String!, price:Float!): Product
    addNewProductReview(productId: ID!, rating:Float!, comment:String): Product
}

type Product {
  id: ID!
  description: String!
  price: Float!
  reviews: [Review]
}

type Review {
  rating: Int!
  comment: String
}